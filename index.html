<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="js/calcul.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="horizontal-box">
            <button type="button" value="AC" class="clear-button">AC</button>
            <button type="button" value="del" class="backspace-button">←</button>
            <button type="button" value="/" class="operator-button">÷</button>
        </div>
        <div class="horizontal-box">
            <button type="button" value="7" class="number-button">7</button>
            <button type="button" value="8" class="number-button">8</button>
            <button type="button" value="9" class="number-button">9</button>
            <button type="button" value="*" class="operator-button">x</button>
        </div>
        <div class="horizontal-box">
            <button type="button" value="4" class="number-button">4</button>
            <button type="button" value="5" class="number-button">5</button>
            <button type="button" value="6" class="number-button">6</button>
            <button type="button" value="-" class="operator-button">-</button>
        </div>
        <div class="horizontal-box">
            <button type="button" value="1" class="number-button">1</button>
            <button type="button" value="2" class="number-button">2</button>
            <button type="button" value="3" class="number-button">3</button>
            <button type="button" value="+" class="operator-button">+</button>
        </div>
        <div class="horizontal-box">
            <button type="button" id="zero" value="0" class="number-button">0</button>
            <button type="button" value="." class="decimal-button">.</button>
            <button type="button" value="=" class="result-button">=</button>
        </div>
    </div>
</body>
</html>
